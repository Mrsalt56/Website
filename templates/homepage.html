<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cloudflare App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .reviews {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .review {
            width: 150px;
            height: 150px;
            background-color: #ddd;
            border-radius: 10px;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Simple Cloudflare App</h1>
    <p>See what others are saying about us!</p>
    <div class="reviews">
        <div class="review">Review 1</div>
        <div class="review">Review 2</div>
        <div class="review">Review 3</div>
    </div>
    <button class="button" onclick="window.location.href='/menu'">Browse Options</button>
</body>
</html>
