<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c2f33;
            color: white;
        }
        .container {
            margin-top: 50px;
        }
        .button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            background-color: #7289da;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .reviews-container {
            margin-top: 30px;
            width: 300px;
            height: 50px;
            overflow: hidden;
            position: relative;
        }
        .reviews {
            position: absolute;
            width: 100%;
            animation: slideUp 15s linear infinite;
        }
        @keyframes slideUp {
            0% { transform: translateY(100%); }
            100% { transform: translateY(-100%); }
        }
        .review {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get Your Custom Discord Bot</h1>
        <a class="button" href="https://forms.gle/example1" target="_blank">Custom Discord Bot</a>
        <a class="button" href="https://forms.gle/example2" target="_blank">Custom Server</a>
        <a class="button" href="https://forms.gle/example3" target="_blank">Both</a>
        
        <div class="reviews-container">
            <div class="reviews" id="reviews"></div>
        </div>
    </div>

    <script>
        const reviews = [
            "Amazing service! Highly recommend!",
            "Best bot I've ever used!",
            "Super fast and reliable!",
            "Great customization options!",
            "Awesome support team!",
        ];
        
        function populateReviews() {
            const reviewContainer = document.getElementById("reviews");
            reviews.forEach(review => {
                let div = document.createElement("div");
                div.className = "review";
                div.textContent = review;
                reviewContainer.appendChild(div);
            });
        }
        
        populateReviews();
    </script>
</body>
</html>
